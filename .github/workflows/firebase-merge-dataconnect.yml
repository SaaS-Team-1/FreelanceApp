name: Production - Deploy to Firebase on Merge

on:
  push:
    branches:
      - main
    paths:
      - "dataconnect/**/*"
jobs:
  deploy-dataconnect:
    name: Deploy dataconnect
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      PROJECT_ID: saas-team-1
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json

      - uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.22.0
          firebase_token: ${{ secrets.FIREBASE_CI_TOKEN }}

      - name: Migrate database
        run: firebase --non-interactive dataconnect:sql:migrate --project ${{ env.PROJECT_ID }}

      - name: Deploy database
        run: firebase deploy -f --only dataconnect --project ${{ env.PROJECT_ID }}
